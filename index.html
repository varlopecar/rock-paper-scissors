<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Rock, paper and scissors</h1>
        </div>
        <div class="containerSelection" id="player">
            <div class="buttons">
                <button type="button" id='rock' class="btn">
                    <span>Rock</span>
                </button>
                <button type="button" id='paper' class="btn">
                    <span>Paper</span>
                </button>
                <button type="button" id='scissors' class="btn">
                    <span>Scissors</span>
                </button>
            </div>
        </div>
        <div class="containerSelection" id="computer">
            <div class="buttons">
                <div class="computerBtn">
                    <span>Rock</span>
                </div>
                <div class="computerBtn">
                    <span>Paper</span>
                </div>
                <div class="computerBtn">
                    <span>Scissors</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
